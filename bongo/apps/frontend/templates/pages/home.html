<ng-include src="'views/components/deck.html'"></ng-include>

<div class="top-reads">
    <div class="top-article" ng-repeat="article in popular track by $index" ng-click="goto('/article/'+article.id)">
        <div class="top-badge {{article.section.classname}}">
            <span class="index">{{$index + 1}}</span>
        </div>
        <h3 class="top-title">{{article.title}}</h3>
    </div>
</div>

<div class="homepage-content">
    <div class="left-col">
        <section ng-repeat="section in sections">
            <h2>{{section.section}}</h2>
            <!-- <h3>{{section.posts}}</h3> -->
        </section>
    </div>
    <div class="right-col">
        <twitter-widget></twitter-widget>
        <disqus-widget></disqus-widget>
        <scribd-widget></scribd-widget>
    </div>
</div>
