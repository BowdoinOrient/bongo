{% load compress %}
{% load static %}

<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <base href="/">
        {% block title %}
            <title>The Bowdoin Orient</title>
        {% endblock %}
        <meta name="description" content="News and commentary from the Bowdoin Orient, the nation's oldest continuously-run college weekly.">
        <meta name="viewport" content="width=device-width">
        {% compress css %}
            <link type="text/x-scss" rel="stylesheet" href="{% static 'scss/main.scss' %}">
        {% endcompress %}
    </head>
    <body>
        <div>
            <div class="header-wrapper" scrollmin ng-class="{minByScroll : minByScroll, minByWidth : minByWidth}">
                <header ng-include="'views/components/header.html'" ng-class="{'fall-in' : fallIn}"></header>
            </div>

            <div class="basement-menu" ng-include="'views/components/basement-menu.html'" ng-class="{active: showMenu && (minByScroll || minByWidth)}"></div>

            <!--[if lte IE 9]>
                <p class="browsehappy">Your browser is out of date and no longer supported. Please <strong><a href="http://browsehappy.com/">upgrade your browser</a></strong> to use bowdoinorient.com.</p>
            <![endif]-->

            <div ng-view class="main-content" ng-class="{'shift-menu': showMenu && (minByScroll || minByWidth)}">
                {% block content %}{% endblock %}
            </div>
        </div>

        {% compress js %}
            <!--[if lt IE 9]>
                {# IE-only js files (shims, polyfills) go here #}
            <![endif]-->

            <script type="text/javascript" src="{% static 'moment/moment.js' %}"></script>
            <script type="text/javascript" src="{% static 'zepto/zepto.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/watch.js' %}"></script>
            {# <script type="text/javascript" src="/static/js/orient.js"> #}
            {% block extrajs %}{% endblock %}
        {% endcompress %}
    </body>
</html>
