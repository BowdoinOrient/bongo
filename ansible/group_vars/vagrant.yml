---

site_url: bowdoinorient.local
code_source: vagrant
ssh_user: vagrant


# Gunicorn settings. For the number of workers, a good rule to follow is
# 2 x number of CPUs + 1
gunicorn_num_workers: 1

# Setting this to 1 will restart the Gunicorn process each time
# you make a request, basically reloading the code. Very handy
# when developing. Set to 0 for unlimited requests (default).
gunicorn_max_requests: 1


# Nginx settings.
nginx_server_name: "{{ inventory_hostname }}"


# RabbitMQ settings.
rabbitmq_server_name: "{{ inventory_hostname }}"
rabbitmq_admin_user: admin
rabbitmq_application_vhost: "{{ application_name }}"
rabbitmq_application_user: "{{ application_name }}"
rabbitmq_application_port: 5672
rabbitmq_broker_url: "amqp://{{ rabbitmq_application_user }}:{{ rabbitmq_application_password }}@localhost:{{ rabbitmq_application_port }}/{{ rabbitmq_application_vhost }}"


# Celery settings.
celery_num_workers: 1
celery_application_settings_file: bongo.settings.prod


# Application settings.
django_settings_file: bongo.settings.prod
django_debug: True
run_django_syncdb: yes
run_django_migration: yes
run_django_collectstatic: no
create_superuser_if_none_exists: yes
dump_database: no
load_database: no
flush_database: no
setup_etc_hosts: yes


# Security settings
fail2ban_ignoreip: 127.0.0.1/8
fail2ban_bantime: 1
fail2ban_maxretry: 10


# Swapfile settings
swapon: true
swapfile_swappiness: 1
swapfile_size: 512MB


# Monitoring settings
install_newrelic_server: false


# This step is so goddamn slow it's wise to skip it even if "bare" is set on Vagrant
import_database: false